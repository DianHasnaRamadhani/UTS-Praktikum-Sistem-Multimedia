<!DOCTYPE html>
<html>
<head>
	<title>Speech to Text</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style type="text/css">
        body{
            background: linear-gradient(to right, orange, #ec38bc, #7303c0, cyan);  
        }
    </style>
    <title>Speech To Text</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Speech To Text</h1>
            <br>
            <div class="col-lg-6 mx-auto">
			<form action="{{url_for('upload')}}" method="POST" id="upload-form" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-12">
						<textarea type="text" class="form-control" id="text_voice" placeholder="" value="" required=""readonly>{{text}}</textarea>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<input type="file" id="audio-file" name="file" accept="audio/*">
						<input type="submit">
					</div>
				</div>
			</form>
        </div>
    </div>
</body>
</html>
